<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
             <img src="https://images.unsplash.com/photo-1687166783902-45947281f59d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                 alt="cars">
             <a href="https://unsplash.com/photos/two-cars-parked-in-front-of-a-large-building-l8moSNOrFu4"
                 target="_blank">
                 Cars</a>
         </div>
         <div class="search-result">
             <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjY3Mjd8MHwxfHNlYXJjaHwzfHxiaWtlc3xlbnwwfHx8fDE2ODg0MTMwNTN8MA&ixlib=rb-4.0.3&q=80&w=400"
                 alt="bikes" >
             <a href="https://unsplash.com/photos/eeTJKC_wz34"
                 target="_blank">
                 Bikes</a>
         </div>
         <div class="search-result">
             <img src="https://images.unsplash.com/photo-1553284965-83fd3e82fa5a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjY3Mjd8MHwxfHNlYXJjaHw3fHxob3JzZXN8ZW58MHx8fHwxNjg4NDE0OTA3fDA&ixlib=rb-4.0.3&q=80&w=400"
                 alt="horses" >
             <a href="https://unsplash.com/photos/running-white-horse-lIeqGEdvex0"
                 target="_blank">
                 Horses</a>
         </div>
     </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>

</html>
